  <script>
     const textDisplay = document.getElementById('text')
  const phrases = ['Lock funds away for a fixed period of time to avoid spending temptation. Earn up to 12.5% p.a. paid upfront.', 'Strict daily, weekly or monthly automatic savings.Earn up to 10% p.a.', 'Flexible savings for life emergencies. Free transfers and withdrawals. Earn up to 8% p.a.']
  let i = 0
  let j = 0 
  let currentPhrase = []
  let isDeleting = false
  let isEnd = false
  
  function loop () {
    isEnd = false
    textDisplay.innerHTML = currentPhrase.join('')
  
    if (i < phrases.length) {
  
      if (!isDeleting && j <= phrases[i].length) {
        currentPhrase.push(phrases[i][j])
        j++
        textDisplay.innerHTML = currentPhrase.join('')
      }
  
      if(isDeleting && j <= phrases[i].length) {
        currentPhrase.pop(phrases[i][j])
        j--
        textDisplay.innerHTML = currentPhrase.join('')
      }
  
      if (j == phrases[i].length) {
        isEnd = true
        isDeleting = true
      }
  
      if (isDeleting && j === 0) {
        currentPhrase = []
        isDeleting = false
        i++
        if (i === phrases.length) {
          i = 0
        }
      }
    }
    const spedUp = Math.random() * (80 -50) + 50
    const normalSpeed = Math.random() * (300 -200) + 200
    const time = isEnd ? 2000 : isDeleting ? spedUp : normalSpeed
    setTimeout(loop, time)
  }
  
  loop() 
  </script>
